<!--FORMULARIO DE NOVA CATEGORIA-->
<div>
  <form
    [formGroup]="categoryForm"
    (ngSubmit)="handleSubmitCategoryAction()"
  >
    <div class="card flex flex-column md:flex-colum gap-3">
      <!--Nome da categoria-->
      <input
        pInputText
        placeholder="Nome"
        formControlName="name"
      />

      <div
        class="flex flex-row justify-content-center align-content-center align-items-center m-1"
      >
        <p-button
          [disabled]="!categoryForm.valid"
          type="submit"
          label="Concluir"
        ></p-button>
      </div>
    </div>
  </form>
</div>
