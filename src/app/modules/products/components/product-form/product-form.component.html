<!--FORMULARIO DE NOVO PRODUTO-->
<div *ngIf="productAction.event.action === addProductAction">
  <form [formGroup]="addProductForm" (ngSubmit)="handleSubmitAddProduct()">
    <div class="card flex flex-column md:flex-colum gap-3">
      <!--Nome do Produto-->
      <input pInputText placeholder="Nome" formControlName="name" />
      <!--Categoria do produto-->
      <p-dropdown styleClass="w-full" [options]="categoriesDatas" [(ngModel)]="selectedCategory" optionLabel="name"
        optionValue="id" placeholder="Selecione uma categoria" formControlName="category_id"></p-dropdown>
      <!--Preço do Produto-->
      <input pInputText placeholder="Preço" formControlName="price" />
      <!--Descrição do Produto-->
      <input pInputText placeholder="Descrição" formControlName="description" />
      <!--Quantidade do Produto-->
      <input pInputText placeholder="Quantidade" formControlName="amount" />

      <div class="flex flex-row justify-content-center align-content-center align-items-center m-1">
        <p-button [disabled]="!addProductForm.valid" type="submit" label="Concluir"></p-button>
      </div>
    </div>
  </form>
</div>

<!--FORMULARIO DE EDITAR PRODUTO-->
<div *ngIf="productAction?.event?.action === editProductAction">
  <form [formGroup]="editProductForm" (ngSubmit)="handleSubmitEditProduct()">
    <div class="card flex flex-column md:flex-colum gap-3">
      <!--Nome do Produto-->
      <input pInputText placeholder="Nome" formControlName="name" />
      <div *ngIf="renderDropdown">
        <!--Categoria do produto-->
        <p-dropdown styleClass="w-full" [options]="categoriesDatas" [(ngModel)]="selectedCategory" optionLabel="name"
          optionValue="id" formControlName="category_id"></p-dropdown>
      </div>
      <!--Preço do Produto-->
      <input pInputText placeholder="Preço" formControlName="price" />
      <!--Descrição do Produto-->
      <input pInputText placeholder="Descrição" formControlName="description" />
      <!--Quantidade do Produto-->
      <input type="number" pInputText placeholder="Quantidade" formControlName="amount" />

      <div class="flex flex-row justify-content-center align-content-center align-items-center m-1">
        <p-button [disabled]="!editProductForm.valid" type="submit" label="Concluir"></p-button>
      </div>
    </div>
  </form>
</div>
<!--FORMULARIO VENDA DE PRODUTO-->
<div *ngIf="productAction?.event?.action === saleProductAction">
  <form [formGroup]="saleProductForm" (ngSubmit)="handleSubmitSaleProduct()">
    <div class="card flex flex-column md:flex-colum gap-3">
      <!--Nome do Produto-->
      <p-dropdown [options]="productsDatas" [(ngModel)]="saleProductSelected" styleClass="w-full" optionLabel="name"
        optionValue="id" placeholder="Selecione um produto" formControlName="product_id"></p-dropdown>
      <!--Quantidade do Produto-->
      <input type="number" pInputText placeholder="Quantidade" formControlName="amount" />

      <div class="flex flex-row justify-content-center align-content-center align-items-center m-1">
        <p-button [disabled]="!saleProductForm.valid" type="submit" label="Concluir"></p-button>
      </div>
    </div>
  </form>
</div>
